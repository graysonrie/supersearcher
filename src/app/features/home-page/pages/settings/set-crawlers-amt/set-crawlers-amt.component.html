<div class="container">
  <div class="icon">
    <iconify-icon icon="bug" />
    <p>Indexing Level</p>
  </div>
  <div class="selector">
    <button
      *ngFor="let setting of settings; let i = index"
      class="item"
      (click)="setIndexingLevel(i)"
      [ngClass]="{
        l: i == 0,
        r: i == settings.length - 1,
        selected: i == selectedSettingIdx
      }"
    >
      {{ setting }}
    </button>
  </div>
</div>
