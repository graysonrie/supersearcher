<div class="layout" (click)="onClick()">
  <app-search-overlay />

  <div class="body">
    <app-top-header />

    <ng-container *ngIf="_isOnHomePage; else browserView">
      <app-home-view />
    </ng-container>

    <ng-template #browserView>
      <app-file-browser
        *ngIf="!_errorMsg; else error"
        [isLoading]="isLoading"
        (fileClickedOn)="previewFile = $event"
      />
    </ng-template>

    <app-files-display-footer />
    <!-- <app-file-preview [file]="previewFile?.FilePath"/> -->
  </div>
</div>

<ng-template #error>
  <div class="errorscreen">
    <p>{{ _errorMsg }}</p>
  </div>
</ng-template>
