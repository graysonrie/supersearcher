<div class="slider-container">
  <div class="slider-wrapper">
    <input
      type="range"
      [min]="min"
      [max]="max"
      [(ngModel)]="value"
      (ngModelChange)="onValueChange($event)"
      class="slider"
    />
    <div class="slider-track"></div>
  </div>
  <div class="value-display">{{ value }}</div>
</div>
